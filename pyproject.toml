[project]
name = "mazegen"
version = "1.0.0"
description = "Maze generator module"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "aluslu", email = "aluslu@student.42lyon.fr"},
    {name = "advacher", email ="advacher@student.42lyon.fr"}
]
dependencies = []
dev = [
    "flake8>=7.3.0",
    "mypy>=1.19.1",
    "pytest>=9.0.2"
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
ignore_missing_imports = true
disallow_untyped_defs = true
check_untyped_defs = true